		<script language='javascript'>
			var database = {
				'player1' : ['喔','星期一猴子穿新衣','哈哈哈呵哈哈哈呵','我是鄉民','電動汽車','星期四卡毛去考試','山豬肉香腸','乾燥花','港式飲茶','時鐘','拍手','其實我也喜歡你啦','那你把手給我啊','無痕式掛鉤','柳暗花明又一村','國王的新衣','seven eleven','948794狂','至柔璟瑢詩羽永凡','承韋益祥華夏冠瑜'],
				'player2' : ['我喜歡你','不在乎天長地久','請注意後方來車','身為北商人','唐詩三百首','說好的同學會呢','嘩啦啦下雨啦','有你們真好','給我一杯忘情水','心痛比快樂更真實','林口','我想跟著你','牽我的手好嗎','寶貝','我就是北七','今天我又長大了','嗯','台幣戰士','好想喝酒','吃得苦中苦'],
				'player3' : ['左腳清明右腳重陽','師爺，你解釋解釋','星際大戰八是糞片','澳門首家線上賭場','現在立刻馬上','我可以用提示嗎？','爺爺泡的茶','老人喝的無糖綠','老王去夜市買香腸','愛是你愛是我']
			}
			$(document).ready(function(){
				url = new URL(document.URL);			
				if (url.searchParams.get("playerCount") == '3'){
					$('#bloc-1 h3.statement-bloc-text.player3').show()
				}else{
					console.log(url.searchParams.get("playerCount"))
					$('#bloc-1 h3.statement-bloc-text.player3').hide()
				}

				$('#bloc-2').hide()
				$('#bloc-1 h3.statement-bloc-text').on('click', function(){
					if (url.searchParams.get("status") == 'static'){
						questions = database[$(this).html()]
					}else{
						questions = database[$(this).html()].sort(function(a, b){return 0.5 - Math.random()});
					}

					$('#bloc-1').hide()
					$('#bloc-2 h3.statement-bloc-text').data('list', questions).data('index', '-1')
					$('#bloc-2').show()
				})

				$('#bloc-2 h3.statement-bloc-text').on('click', function(){
					$(this).data('index', parseInt($(this).data('index')) + 1) 
					if(parseInt($(this).data('index')) >= 0 && parseInt($(this).data('index')) + 1 <= $(this).data('list').length ){
						$(this).html($(this).data('list')[parseInt($(this).data('index'))])
						$('#bloc-2 p.text-center strong').html(parseInt($(this).data('index')) + 1+'/'+$(this).data('list').length)
					}else{
						$(this).html('!!! 沒有題目惹，過關 !!!')
					}
				})
			})
		</script>
